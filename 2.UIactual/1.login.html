<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="1.login.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
        />

        <title>Document</title>
    </head>
    <body>
        <div class="login-form">
            <h2>[Registeration]</h2>
            <div class="sns-login">
                <button class="btn facebook">
                    <i class="fab fa-facebook"></i> Login in with Facebook
                </button>
                <button class="btn twitter">
                    <i class="fab fa-twitter"></i> Login in with Twitter
                </button>
                <button class="btn github">
                    <i class="fab fa-github"></i> Login in with Github
                </button>
            </div>
            <div class="field">
                <label>User Name</label><input type="text" placeholder="Name" />
            </div>
            <div class="field">
                <label>Email</label><input type="email" placeholder="Email" />
            </div>
            <div class="field">
                <label>Password</label
                ><input type="password" placeholder="Password" />
            </div>
            <div class="login-btn-cont">
                <button class="btn-login">Login</button>
            </div>
        </div>
    </body>
</html>
