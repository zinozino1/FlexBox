<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./3.header.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#"><img src="../../img/11.png" alt="" /></a>
                <button type="submit" class="menu-btn noshow" value="ss">
                    ss
                </button>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Project</a>
                <a href="#">Plan & History</a>
                <a href="#">Awards</a>
                <a href="#">Location</a>
                <a href="#">Contact</a>
            </div>
            <div class="social">
                <a href="http://facebook.com"
                    ><i class="fab fa-facebook"></i
                ></a>
                <a href="http://github.com"><i class="fab fa-github"></i></a>
                <a href="http://google.com"><i class="fab fa-google"></i></a>
            </div>
        </header>
        <section></section>
        <footer></footer>
        <script>
            let header = document.querySelector("header");
            let menu_btn = document.querySelector(".menu-btn");
            // let menu

            if (header.style.width <= "768px") {
                header.style.background = "black;";
            }
            menu_btn.addEventListener("click", (event) => {
                let menu = document.querySelector(".menu");
                let social = document.querySelector(".social");
                menu.classList.add("show");
                social.classList.add("show");
                if (menu.style.display === "flex") {
                    menu.style.display = "none";
                    social.style.display = "none";

                    header.style.height = "auto";
                    // console.log(header.style.width);
                    // if (header.style.width >= 768) {
                    //     console.log(header.style.width);
                    //     menu.style.display = "flex";
                    //     social.style.display = "flex";
                    // }
                } else {
                    menu.style.display = "flex";
                    social.style.display = "flex";
                    let header = document.querySelector("header");
                    header.style.height = "auto";
                }
            });
        </script>
    </body>
</html>
